<!DOCTYPE html>
<html>
<head>
    <title>A7xSV Launcher</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="images/logo.png" alt="A7xSV Launcher">
            <span> A7xSV Launcher </span><span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easy access to repositories</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://github.com/A7xSV/Algorithms-and-DS" target="_blank">
                    <i class="fa fa-code"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/A7xSV/Web-Projects" target="_blank">
                    <i class="fa fa-chrome"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/A7xSV/Python-Projects" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/A7xSV/Music-Player" target="_blank">
                    <i class="fa fa-music"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/A7xSV/angular" target="_blank">
                    <i class="fa fa-google"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
